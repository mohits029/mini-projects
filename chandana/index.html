<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home-Ekart</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div class="navbar">
    <h2>E-mart.com</h2>

    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Catogries</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">checkout</a></li>
      <li><a href="#">Order</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </div>


  <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="templates/images/1.jpg" class="img-fluid w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="templates/images/2.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="templates/images/3.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>


<div class="populer-section">

  <div class="main">
    <h2>
      Popular
      <span>Products</span>
    </h2>

  </div>

  <div class="card1">

    <div class="product-card">
      <img src="templates/images/14pro-white.jfif" alt="Product Image">
      <h3>iphone-14 pro</h3>
      <span class="price">&#x20B9; 98999</span>
      <a href="#"><button>Add to Cart</button></a>
    </div>

    <div class="product-card">
      <img src="templates/images/7199N-Uz2AL.jpg" alt="Product Image">
      <h3>Pixel 3a</h3>
      <span class="price">&#x20B9; 98999</span>
      <a href="#"><button>Add to Cart</button></a>
    </div>

    <div class="product-card">
      <img src="templates/images/61IhQqu+M2L._SX679_.jpg" alt="Product Image">
      <h3>Nothing 1</h3>
      <span class="price">&#x20B9; 98999</span>
      <a href="#"><button>Add to Cart</button></a>
    </div>

    <div class="product-card">
      <img src="templates/images/xr-red.png" alt="Product Image">
      <h3>iphone Xr</h3>
      <span class="price">&#x20B9; 98999</span>
      <a href="#"><button>Add to Cart</button></a>
    </div>


  </div>


  <div class="more"><a href="#">Show More</a></div>

</div>

<div class="sale">
  <img src="templates/images/salebanner.jpg">
</div>



<!-- for mobile appliances section -->
<div class="populer-section">

  <div class="main">
    <h2>
      Mobile 
      <span>Appliances</span>
    </h2>

  </div>

  <div class="card1">

    <div class="product-card">
      <img src="templates/images/earbuds.webp" alt="Product Image">
      <h3>iphone-14 pro</h3>
      <span class="price">&#x20B9; 98999</span>
      <a href="#"><button>Add to Cart</button></a>

    <div class="product-card">

      <h3>Pixel 3a</h3>

      <a href="#"><button>Add to Cart</button></a>

      <h3>Nothing 1</h3>

      <a href="#"><button>Add to Cart</button></a>
    </div>

      <h3>iphone Xr</h3>
      <span class="price">&#x20B9; 98999</span>
      <a href="#"><button>Add to Cart</button></a>
    </div>


  </div>


  <div class="more"><a href="#">Show More</a></div>

</div>


<div class="banner"></div>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
